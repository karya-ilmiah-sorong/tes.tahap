<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOKUMENTASI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
    background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1400&q=80');
    background-size: cover;
    background-position: center;
    background-attachment: fixed; }
    .page { display: none; }
    .active { display: block; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="menuPage" class="page active w-full max-w-lg">
    <div class="bg-white p-6 rounded-xl shadow-xl">
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">DOK HARIAN</h1>
      <ul class="space-y-4">
        <li><button onclick="showPage('day1')" class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-semibold py-3 px-4 rounded-lg text-left">DAY 1</button></li>
        <li><button onclick="showPage('day2')" class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-semibold py-3 px-4 rounded-lg text-left">DAY 2</button></li>
        <li><button onclick="showPage('day3')" class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-semibold py-3 px-4 rounded-lg text-left">DAY 3</button></li>
      </ul>
    </div>
  </div>
  <div id="day1" class="page w-full max-w-md">
    <div class="bg-white shadow-lg rounded-xl overflow-hidden">
      <img src="https://source.unsplash.com/600x300/?school,study" alt="Cover Day 1" class="w-full h-48 object-cover" />
      <div class="p-6">
        <div class="mb-4">
          <p class="text-lg font-semibold text-gray-700">Nama: <span class="font-bold">Andi Wijaya</span></p>
          <p class="text-lg font-semibold text-gray-700">Kelas: <span class="font-bold">XI IPA 2</span></p>
          <p class="text-lg font-semibold text-gray-700">Hari: <span class="font-bold">Senin</span></p>
        </div>
        <p class="text-gray-800 mb-6">
          Hari ini saya belajar tentang pentingnya konsistensi dalam belajar. Saya menyelesaikan tugas tepat waktu dan merasa puas dengan hasilnya.
        </p>
        <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg">Logout</button>
      </div>
    </div>
  </div>
  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function logout() {
      showPage('menuPage');
      window.scrollTo(0, 0); // kembali ke atas
    }
  </script>

</body>
</html>
